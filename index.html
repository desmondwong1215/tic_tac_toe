<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Autour+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="title">Tic Tac Toe</h1>
    <p class="instruction">Click The Box To Select</p>
    <p id="result">Player 1 First</p>
    <div class="box">
        <button class="btn btn-light" id="box-1">1</button>
        <button class="btn btn-light" id="box-2">2</button>
        <button class="btn btn-light" id="box-3">3</button>
        <button class="btn btn-light" id="box-4">4</button>
        <button class="btn btn-light" id="box-5">5</button>
        <button class="btn btn-light" id="box-6">6</button>
        <button class="btn btn-light" id="box-7">7</button>
        <button class="btn btn-light" id="box-8">8</button>
        <button class="btn btn-light" id="box-9">9</button>
    </div>
    <button class="btn btn-warning" id="restart">Restart</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./index.js" charset="UTF-8"></script>
</body>
</html>
